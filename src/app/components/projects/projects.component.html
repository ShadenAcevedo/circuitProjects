<mat-drawer-container class="container" autosize hasBackdrop="true">
  <mat-drawer #drawer class="sidenav" mode="over">
    <img src="../../../assets/img/ucp-logo.png" alt="ucp logo">
    <hr>
    <div class="container-links">
      <mat-icon aria-hidden="false" aria-label="home" fontIcon="home"></mat-icon>
      <a routerLink="/dashboard" class="btn" role="button" data-bs-toggle="button" aria-pressed="true">
        Inicio</a>
    </div>
    <div class="container-links">
      <mat-icon aria-hidden="false" aria-label="backup" fontIcon="backup"></mat-icon>
      <a routerLink="/uploadFile" class="btn" role="button" data-bs-toggle="button" aria-pressed="true">
        Subir Proyecto</a>
    </div>
    <div class="container-links">
      <mat-icon aria-hidden="false" aria-label="list" fontIcon="list"></mat-icon>
      <a routerLink="/projects" class="btn" role="button" data-bs-toggle="button" aria-pressed="true">
        Listado de Proyectos</a>
    </div>
    <div class="container-links">
      <mat-icon aria-hidden="false" aria-label="logout" fontIcon="logout"></mat-icon>
      <a routerLink="/login" class="btn" role="button" data-bs-toggle="button" aria-pressed="true">
        Cerrar Sesi√≥n</a>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon aria-hidden="false" aria-label="menu" fontIcon="menu"></mat-icon>
    </button>
    <h2>Listado de Proyectos</h2>
    <div class="container-project">
      <mat-form-field class="md-12">
        <mat-label>Buscador</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Busca" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="nameProject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Proyecto </th>
            <td mat-cell *matCellDef="let row"> {{row.nameProject}} </td>
          </ng-container>
      
          <ng-container matColumnDef="fileProject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Archivo </th>
            <td mat-cell *matCellDef="let row"> {{row.fileProject}} </td>
          </ng-container>
      
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para mostrar "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</mat-drawer-container>
